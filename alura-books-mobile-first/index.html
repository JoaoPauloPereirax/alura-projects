<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Alura Books</title>
     <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
          />
     <link rel="stylesheet" href="./assets/styles/reset.css">
     <link rel="stylesheet" href="./assets/styles/main.css">
     

     <!-- FONTES -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="cabecalho">
          <div class="container">
               <input type="checkbox" class="container-botao" id="menu">
               <label for="menu">
                    <span class="cabecalho-menu-hamburguer container-imagem"></span>
               </label>
               <ul class="lista-menu">
                    <li class="lista-menu-titulo">Categorias</li>
                    <li class="lista-menu-item"><a href="#" class="lista-menu-link">Programação</a></li>
                    <li class="lista-menu-item"><a href="#" class="lista-menu-link">Front-End</a></li>
                    <li class="lista-menu-item"><a href="#" class="lista-menu-link">Infraestrutura</a></li>
                    <li class="lista-menu-item"><a href="#" class="lista-menu-link">Business</a></li>
                    <li class="lista-menu-item"><a href="#" class="lista-menu-link">Design & UX</a></li>
               </ul>
               <img class="container-imagem" src="./assets/images/Logo.svg" alt="Logo Alurabooks">
          </div>
          <div class="container">
               <a href="#"><img class="container-imagem" src="./assets/images/Favoritos.svg" alt="Meus favoritos"></a>
               <a href="#"><img class="container-imagem" src="./assets/images/Compras.svg" alt="Carrinho de compras"></a>
               <a href="#"><img class="container-imagem" src="./assets/images/Usuário.svg" alt="Meu perfil"></a>
          </div>
     </div>
     <section class="banner">
          <h2 class="banner-titulo">Já sabe por onde começar?</h2>
          <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
          <input type="search" class="banner-pesquisa" placeholder="Qual será sua próxima leitura?">
     </section>
     <section class="carrossel"><!-- para adicionar o carossel usamos: https://swiperjs.com/ -->
          <h2 class="carrossel-titulo">Novos lançamentos</h2>
               <!-- Slider main container -->
          <div class="swiper">
               <!-- Additional required wrapper -->
               <!-- If we need pagination -->
               <div class="swiper-pagination"></div>
               <div class="swiper-wrapper">
               <!-- Slides -->
               <div class="swiper-slide"><img src="./assets/images/books/Javascript.svg" alt="JavaScript"></div>
               <div class="swiper-slide"><img src="./assets/images/books/Liderança.svg" alt="Liderança"></div>
               <div class="swiper-slide"><img src="./assets/images/books/MetricasAgeis.svg" alt="MetricasAgeis"></div>
               <div class="swiper-slide"><img src="./assets/images/books/Portugol.svg" alt="Portugol"></div>
               <div class="swiper-slide"><img src="./assets/images/books/Tuning.svg" alt="Tuning"></div>
               ...
               </div>
               
          
               <!-- If we need navigation buttons -->
               <div class="swiper-button-prev"></div>
               <div class="swiper-button-next"></div>
          
               <!-- If we need scrollbar -->
               <div class="swiper-scrollbar"></div>
          </div>
     </section>

     <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
     <script src="./assets/scripts/main.js"></script>
</body>
</html>
